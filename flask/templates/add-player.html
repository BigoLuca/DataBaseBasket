<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		html {
			font-family: monospace;
			font-size: 16px;
		}
		table, td, th {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 4px;
		}
		input {
			display: block;
			margin: 4px;
			margin-left: 12px;
			margin-bottom: 16px;
		}
		select {
			margin: 8px;
			margin-bottom: 16px;
			display: block;
		}
		button {
			margin: 8px;
			margin-bottom: 16px;
			display: block;
		}
	</style>
</head>
<body>
	<h1>Aggiungi giocatore</h1>
	<form method=POST>
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" required>

		<label for="cognome">Cognome</label>
		<input type="text" name="cognome" id="cognome" required>

		<label for="cf">Codice Fiscale</label>
		<input type="text" name="cf" id="cf" required>	

		<label for="data-nascita">Data-nascita</label>
		<input type="date" name="data-nascita" id="data-nascita" required>

		<label for="numero-maglia">Numero-maglia</label>
		<input type="number" name="numero-maglia" id="numero-maglia" required>

		<label for="telefono">Telefono</label>
		<input type="text" name="telefono" id="telefono" required>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>

		<label for="sede">Sede</label>
		<select name="sede" id="branch-selector" required>
			<option value="">-- Scegli una sede --</option>
			{% for id, nome in branches %}
				<option value="{{ id }}">{{ nome }}</option>
			{% endfor %}
		</select>
		<button type="submit">Registra</button>
	</form>
</body>
</html>
