<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		html {
			font-family: monospace;
			font-size: 16px;
		}
		table, td, th {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 4px;
		}
		input {
			display: block;
			margin: 4px;
			margin-left: 12px;
			margin-bottom: 16px;
		}
		select {
			margin: 8px;
			margin-bottom: 16px;
			display: block;
		}
		button {
			margin: 8px;
			margin-bottom: 16px;
			display: block;
		}
	</style>
</head>
<body>
	<h1>Registra pagamento quota</h1>
	<form method=POST>
		<label for="giocatore">Giocatore</label>
		<input list="giocatori" id="giocatore" name="giocatore" placeholder="type here..." />
		<datalist id="giocatori">
			{% for id, nome, cognome, cf in giocatori %}
				<option value="{{ id }}">{{ nome }} {{ cognome }} {{ cf }}</option>
			{% endfor %}
		</datalist>
		<label for="importo">Importo</label>
		<div style="display: flex; flex-direction: row; align-items:baseline;e;">
			<input type="number" id="importo" name="importo">
			<span>â‚¬</span>
		</div>
		<label for="data">Giorno</label>
		<input type="date" name="data" id="data">
		<button type="submit">Registra</button>
	</form>
</body>
</html>
