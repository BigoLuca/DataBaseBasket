<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		html {
			font-family: monospace;
		}
		table, td, th {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 4px;
		}
	</style>
</head>
<body>
<h1>{{ page_title }}</h1>
{% if show_branch_selector %}
	{% include 'branch-selector.html' %}
{% endif %}
{% for t in teams %}
	<h2>{{ t.name }}</h2>
	<table>
		<thead>
			<tr>
				{% for c in cols %}
					<th>{{ c }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for player in t.players %}
				<tr>
					{% for val in player %}
						<td>{{ val }}</td>
					{% endfor %}
						<td><a href="/edit?table={{ table }}&id={{ player[0] }}">Modifica</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endfor %}
</body>
</html>
