<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		html {
			font-family: monospace;
		}
		table, td, th {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 4px;
		}
	</style>
</head>
<body>
<table>
	<thead>
		<tr>
			{% for c in cols %}
				<th>{{ c }}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for r in rows %}
			<tr>
				{% for val in r %}
					<td>{{ val }}</td>
				{% endfor %}
					<td><a href="/edit?table={{ table }}&id={{ r[0] }}">Modifica</a></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
</body>
</html>
